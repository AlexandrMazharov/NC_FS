<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>calc</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calc">
        <div class="label">JS CALCULATOR</div>
        <!-- <div class="slogan">Bad code, bad design</div> -->
        <div class="keyboard" id="keyboard">
          <div class="input-label">
            <input
              class="calc__input"
              id="input_text"
              readonly
              disabled
            /><br />
            <input class="calc__input__old" id="input_old" readonly disabled />
          </div>
          <span class="clear">C</span>
          <span>^</span>
          <span>âˆš</span>
          <span class="none" onclick="clearHistory()">H</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span class="operator">+</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span class="operator">-</span>
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span class="operator">/</span>
          <span>0</span>
          <span>.</span>
          <span class="eval">=</span>
          <span class="operator">*</span>
        </div>
      </div>
      <div class="history" id="history">
        <div class="history__label label">History</div>
        <div class="history__list" id="history__list"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
